<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	function printFancyArray(arr, symbol = "->", reverse = false) {
	if (reverse) {
		for(var i = arr.length-1; i >=0; i++) {
			console.log(i, symbol, arr[i]);
		}
	} else {
		for(var i = 0; i < arr.length; i++) {
			console.log(i, symbol, arr[i]);
		}
	}
}


var ex = ["James", "Jill", "Jane", "Jack"];

printFancyArray(ex);
</script>
</body>
</html>
