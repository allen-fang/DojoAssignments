<!DOCTYPE html>

	<body>
		<script type="text/javascript">
			"use strict";

			function outputNames(students) {
				for(var student in students) {
					console.log(students[student].first_name + " " + students[student].last_name);
				}
			}

			var students = [ 
			     {first_name:  'Michael', last_name : 'Jordan'},
			     {first_name : 'John', last_name : 'Rosales'},
			     {first_name : 'Mark', last_name : 'Guillen'},
			     {first_name : 'KB', last_name : 'Tonel'}
			]

			outputNames(students);

			function output2(users) {
				for (var user in users) {
					console.log(user);
					var count = 1;
					for (var person in users[user]) {
						var letters = users[user][person].first_name.length + users[user][person].last_name.length;
						console.log(count + " " + users[user][person].first_name + " " + users[user][person].last_name + " - " + letters);
						count++;
					}
				}
			}

			var users = {
			 	'Students': [ 
				    {first_name:  'Michael', last_name : 'Jordan'},
				    {first_name : 'John', last_name : 'Rosales'},
				    {first_name : 'Mark', last_name : 'Guillen'},
				    {first_name : 'KB', last_name : 'Tonel'}
			 	],
				'Instructors': [
			    	{first_name : 'Michael', last_name : 'Choi'},
			    	{first_name : 'Martin', last_name : 'Puryear'}
			  	]
			 }

			 output2(users);

		</script>
	</body>
